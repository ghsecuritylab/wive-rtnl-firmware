# port for HTTP (descriptions, SOAP, media transfer) traffic
port=8500

# network interfaces to serve, comma delimited
network_interface=br0

media_dir=A,/media/sda1/transmission/downloads/audio
media_dir=V,/media/sda1/transmission/downloads/video
media_dir=P,/media/sda1/transmission/downloads/pics

# set this if you want to customize the name that shows up on your clients
friendly_name=miniDLNA Server

# set this if you would like to specify the directory where you want MiniDLNA to store its database and album art cache
#db_dir=/media/sda1/minidlna

# set this if you would like to specify the directory where you want MiniDLNA to store its log file
#log_dir=/media/sda1/minidlna

# set this to change the verbosity of the information that is logged
# each section can use a different level: off, fatal, error, warn, info, or debug
#log_level=general,artwork,database,inotify,scanner,metadata,http,ssdp,tivo=warn

# this should be a list of file names to check for when searching for album art
# note: names should be delimited with a forward slash ("/")
album_art_names=Cover.jpg/cover.jpg/AlbumArtSmall.jpg/albumartsmall.jpg/AlbumArt.jpg/albumart.jpg/Album.jpg/album.jpg/Folder.jpg/folder.jpg/Thumb.jpg/thumb.jpg

inotify=yes

enable_tivo=no

strict_dlna=no

#presentation_url=http://www.mylan/index.php

notify_interval=10

# serial and model number the daemon will report to clients
# in its XML description
serial=12345678
model_number=1

# specify the path to the MiniSSDPd socket
#minissdpdsocket=/var/run/minissdpd.sock

# use different container as root of the tree
# possible values:
#   + "." - use standard container (this is the default)
#   + "B" - "Browse Directory"
#   + "M" - "Music"
#   + "V" - "Video"
#   + "P" - "Pictures"
# if you specify "B" and client device is audio-only then "Music/Folders" will be used as root
root_container=.
